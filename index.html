<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tiger Trading Post</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tiger Trading Post</h1>
    <div class="main">
      <div class="left-panel">
        <div id="items" class="item-grid"></div>

        <div class="custom-item-form">
          <input type="text" id="customName" placeholder="Custom Item Name" />
          <input type="number" id="customPrice" placeholder="Price" step="0.01" />
          <button onclick="addCustomItem()">Add Custom Item</button>
        </div>

        <div class="cashier-info">
          <input type="text" id="cashierName" placeholder="Cashier Name" />
          <input type="password" id="cashierPass" placeholder="Password" />
        </div>

        <div class="controls">
          <button id="sell">Sell</button>
          <button id="testSell">Test Sell</button>
          <button id="clearItems">Clear Items</button>
        </div>
      </div>

      <div class="receipt">
        <h2>Receipt</h2>
        <div id="receipt-items" class="receipt-items"></div>
        <hr />
        <h3>Total: $<span id="total">0.00</span></h3>
      </div>
    </div>

    <script src="script.js"></script>
  </div>
</body>
</html>
