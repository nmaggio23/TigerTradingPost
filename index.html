<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M4 Landscaping</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-brand">
      <div class="logo">M4</div>
      <span class="brand">M4Landscaping</span>
    </div>
    <nav>
      <ul>
        <li><a href="#home" class="nav-link active">Home</a></li>
        <li><a href="#about" class="nav-link">About</a></li>
        <li><a href="#services" class="nav-link">Services</a></li>
        <li><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Home Section -->
    <section id="home">
      <div class="overlay">
        <div class="hero-logo-container">
          <div class="hero-logo">M4</div>
        </div>
        <h1>Durability & Unmatched Quality</h1>
        <p>Your trusted landscaping experts in Erie, CO and surrounding areas.</p>
        <a href="#contact" class="btn">Get a Free Quote</a>
      </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="section">
      <h2>Completed Projects</h2>
      <div class="projects-grid">
        <div class="project-image">
          <img src="images/project1.jpg" alt="Outdoor patio with Adirondack chairs and fire pit">
        </div>
        <div class="project-image">
          <img src="images/project2.jpg" alt="Garden bed with drought-resistant plants and mulch">
        </div>
        <div class="project-image">
          <img src="images/project3.jpg" alt="Tree planting with decorative rock border">
        </div>
        <div class="project-image">
          <img src="images/project4.jpg" alt="Professional lawn with tree landscaping and flower bed">
        </div>
        <div class="project-image">
          <img src="images/project5.jpg" alt="Irrigation system installation">
        </div>
        <div class="project-image">
          <img src="images/project6.jpg" alt="Xeriscape garden with white stone dry creek bed">
        </div>
      </div>
    </section>

    <!-- All other sections stay the same -->
    <!-- Reviews, Advantage, About, Services, Contact, Footer -->

    <script src="script.js"></script>
  </main>
</body>
</html>
